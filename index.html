<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card1">
          <div class="head">
            <h1>Get <span>insights </span>that help your business grow.</h1>
          </div>
          <div class="para">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="footer">
            <div class="stats">
              <div class="values"><h4>10K+</h4></div>
              <div class="meta"><h5>COMPANIES</h5></div>
            </div>

            <div class="stats">
              <div class="values"><h4>314</h4></div>
              <div class="meta"><h5>TEMPLATES</h5></div>
            </div>

            <div class="stats">
              <div class="values"><h4>12M+</h4></div>
              <div class="meta"><h5>QUERIES</h5></div>
            </div>
          </div>
        </div>

        <div class="card2">
          <img src="images/image-header-desktop.jpg" alt="img" class="di" />
          <img src="images/image-header-mobile.jpg" alt="" class="mi">
          <div class="pink"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
